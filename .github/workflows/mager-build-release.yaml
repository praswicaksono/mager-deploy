name: Build & Release Mager Binary

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  create-release:
    name: "Create github release"
    needs: build-release-artifacts
    runs-on: "ubuntu-latest"
    steps:
      - name: "Download Linux X86_64"
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: praswicaksono/mager-deploy
          branch: main
          workflow: mager-build-release.yml
          name: "mager-linux-x86_64.tar.gz"
      - name: "Download Linux ARM64"
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: praswicaksono/mager-deploy
          branch: main
          workflow: mager-build-release.yml
          name: "mager-linux-aarc64.tar.gz"
      - name: "Download Mac X86_64"
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: praswicaksono/mager-deploy
          branch: main
          workflow: mager-build-release.yml
          name: "mager-macos-x86_64.tar.gz"
      - name: "Download Mac ARM64"
        uses: dawidd6/action-download-artifact@v2
        with:
          repo: praswicaksono/mager-deploy
          branch: main
          workflow: mager-build-release.yml
          name: "mager-macos-aarch64.tar.gz"
      - name: "Create Release"
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: "Upload Linux X86_64 Binary"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mager-linux-x86_64.tar.gz
          asset_name: mager-linux-x86_64.tar.gz
          asset_content_type: application/gzip
      - name: "Upload Linux ARM64 Binary"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mager-linux-aarch64.tar.gz
          asset_name: mager-linux-aarch64.tar.gz
          asset_content_type: application/gzip
      - name: "Upload MacOS ARM64 Binary"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mager-macos-aarch64.tar.gz
          asset_name: mager-macos-aarch64.tar.gz
          asset_content_type: application/gzip
      - name: "Upload MacOS X86_64 Binary"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mager-macos-x86_64.tar.gz
          asset_name: mager-macos-x86_64.tar.gz
          asset_content_type: application/gzip
  build-release-artifacts:
    name: "Build ${{ matrix.php-version }} with ${{ matrix.arch }} on ${{ matrix.runner }}"
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - "linux-x86_64"
          - "linux-aarch64"
          - "macos-x86_64"
          - "macos-aarch64"
        php-version:
          - "8.3.12"
        runner:
          - "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: pecl, composer
          extensions: curl, openssl, mbstring, iconv, ctype
          ini-values: memory_limit=-1

      - name: "Cache composer packages"
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php

      - name: Download Micro With ${{ matrix.php-version }}-${{ matrix.arch }}
        run: |
          mkdir downloads
          wget https://dl.static-php.dev/static-php-cli/bulk/php-${{ matrix.php-version }}-micro-${{ matrix.arch }}.tar.gz -O downloads/php-${{ matrix.php-version }}-${{ matrix.arch }}.tar.gz
          tar -xvzf downloads/php-${{ matrix.php-version }}-${{ matrix.arch }}.tar.gz --directory downloads

      - name: "Install Dependencies"
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: "Build Phar"
        run: composer compile

      - name: "Bundle release"
        run: |
          mkdir release
          cat downloads/micro.sfx build/mager.phar > release/mager-${{ matrix.arch }} && chmod +x release/mager-${{ matrix.arch }} && tar -czvf release/mager-${{ matrix.arch }}.tar.gz release/mager-${{ matrix.arch }} --remove-files

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: mager-${{ matrix.arch }}.tar.gz
          path: |
            release/mager-${{ matrix.arch }}.tar.gz
          if-no-files-found: error