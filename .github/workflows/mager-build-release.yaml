name: Build & Release Mager Binary

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  create-release:
    name: "Create github release"
    needs: build-release-artifacts
    runs-on: "ubuntu-latest"
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: mager-*
          merge-multiple: true
      - name: Compress All Artifact
        run: |
          tar -czvf mager-linux-x86_64.tar.gz mager-linux-x86_64
          tar -czvf mager-linux-aarch64.tar.gz mager-linux-aarch64
          tar -czvf mager-macos-x86_64.tar.gz mager-macos-x86_64
          tar -czvf mager-macos-aarch64.tar.gz mager-macos-aarch64
      - run: ls -la
      - name: "Create Release"
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            mager-linux-x86_64.tar.gz
            mager-linux-aarch64.tar.gz
            mager-macos-x86_64.tar.gz
            mager-macos-aarch64.tar.gz
  build-release-artifacts:
    name: "Build ${{ matrix.php-version }} with ${{ matrix.arch }} on ${{ matrix.runner }}"
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - "linux-x86_64"
          - "linux-aarch64"
          - "macos-x86_64"
          - "macos-aarch64"
        php-version:
          - "8.3.12"
        runner:
          - "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: pecl, composer
          extensions: curl, openssl, mbstring, iconv, ctype
          ini-values: memory_limit=-1

      - name: "Cache composer packages"
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php

      - name: Download Micro With ${{ matrix.php-version }}-${{ matrix.arch }}
        run: |
          mkdir downloads
          wget https://dl.static-php.dev/static-php-cli/common/php-${{ matrix.php-version }}-micro-${{ matrix.arch }}.tar.gz -O downloads/php-${{ matrix.php-version }}-${{ matrix.arch }}.tar.gz
          tar -xvzf downloads/php-${{ matrix.php-version }}-${{ matrix.arch }}.tar.gz --directory downloads

      - name: "Install Dependencies"
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: "Build Phar"
        run: composer compile

      - name: "Bundle release"
        run: |
          mkdir release
          cat downloads/micro.sfx build/mager.phar > release/mager-${{ matrix.arch }} && chmod +x release/mager-${{ matrix.arch }}

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: mager-${{ matrix.arch }}
          path: |
            release/mager-${{ matrix.arch }}
          if-no-files-found: error